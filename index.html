<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary.com</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awosome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="dictionary-app">
            <div class="search">
                <form id="form">
                    <input type="text" placeholder="enter the word !" id="input" required="true">
                    <button id="btn">Done</button><hr>
                </form>
            </div>
            <div id="meaning">
                <div id="word-sound">
                    <h3 id="word-heading"></h3>
                    <div class="sound"></div>
                </div>
                <div id="inner-meaning">
                </div>
                <div id="example">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
